<div class="container bootstrap snipper">
  <div class="row">
    <div class="main-box no-header clearfix">
      <div class="table-responsive">
        <table class="table user-list">
          <thead>
            <th><span>Meet</span></th>
            <th><span>Date</span></th>
          </thead>
          <tbody ng-repeat="meet in ctrl.meets">
            <tr>
              <td><a href="/#/meets/{{ meet.id }}">{{ meet.description}}</a></td>
              <td>{{ meet.datetime}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
