<table>
  <thead>
    <th><span>Dive</span></th>
    <th><span>Date Competed</span></th>
    <th><span>Score</span></th>
  </thead>
  <tbody>
    <tbody ng-repeat="dive in ctrl.user.dives">
      <tr>
        <td>{{ dive.dive_type.description }}</td>
        <td>{{ dive.meet.datetime | date: 'longDate' }}</td>
        <td>{{ dive.total_score }}</td>
      </tr>
  </tbody>
</table>
