<div class="container bootstrap snipper">
  <div class="row">
  Search: <input ng-model="ctrl.search">
    <div class="main-box no-header clearfix">
      <div class="table-responsive">
        <table class="table user-list">
          <thead>
            <th><span>Diver</span></th>
            <th><span>Email</span></th>
            <th><span>Team</span></th>
          </thead>
          <tbody ng-repeat="user in ctrl.users | filter: ctrl.search ">
            <tr>
              <td><a ng-href="/#/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></td>
              <td>{{ user.email }}</td>
              <td><a ng-href="/#/teams/{{ user.team.id }}">{{ user.team.name }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
