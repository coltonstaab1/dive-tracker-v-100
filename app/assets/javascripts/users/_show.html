<div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
        <div class="well profile">
          <div class="col-sm-12">
            <div class="col-xs-12 col-sm-8">
              <h2>{{ ctrl.user.first_name }}  {{ ctrl.user.last_name }}</h2>
              <p>
                <strong>Team:</strong> {{ ctrl.user.team.name }}
              </p>
              <p>
                <strong>Recent meets:</strong>
                <ul>
                  <li ng-repeat="meet in ctrl.user.meets | limitTo:-3 | orderBy:'datetime':true">{{ meet.description }}</li>
                </ul>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
